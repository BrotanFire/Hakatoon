<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="GetToken()">
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"><a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Mouse Practice</a>
    <input class="form-control form-control-dark " type="text" placeholder="Search" aria-label="Search"
           oninput="Search(this.value)">
    <div class="navbar-nav"></div>
</header>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 mb-3" id="row_start">
    </div>
</div>
</body>
<div class="modal fade" id="TaskInfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Подробно</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <ul class="list-group">
                        <li class="list-group-item" id="title"></li>
                        <li class="list-group-item" id="Desc"></li>
                        <li class="list-group-item" id="EmpName"></li>
                        <li class="list-group-item" id="Status"></li>
                        <li class="list-group-item" id="created_ts"></li>
                        <li class="list-group-item" id="in_progress_ts"></li>
                        <li class="list-group-item" id="executed_ts"></li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<script src="{%static 'js/startscript.js'%}"></script>
<script src="{%static 'js/bootstrap.bundle.min.js'%}"></script>
<script src="{%static 'js/bootstrap.min.js'%}"></script>
</html>
